<div class="bg-white rounded-md p-4 w-full max-w-[420px] text-sm text-[#191919] relative">
	<!-- header -->
	<div class="flex justify-between items-center pb-1.5">
		<h2 id="clientCostTitle" class="text-lg">Client Cost</h2>
		<img id="closeClientCostModal" src="../../icons/X.svg" alt="Close" class="ml-3 h-4 w-4 hover:cursor-pointer" />
	</div>
	
	<p id="clientCostSubtitle" class="text-xs text-[#656565] mb-4">
		You can update the client cost, which will be displayed to shared
		recipients instead of the influencer’s original cost. The total influencer
		cost is ₹0.
	</p>
	
	<div class="flex justify-between items-center mb-6">
		<label class="text-sm">Client Cost</label>
		<div class="border rounded-md px-3 py-1 flex items-center space-x-2">
			<select id="clientCostCurrency" class="outline-none">
				<option value="₹">₹</option>
			</select>
			<input id="clientCostInput" type="text" class="grow outline-none" value="0" />
		</div>
	</div>
	
	<div class="flex justify-end space-x-3">
		<button id="cancelClientCostModal" class="px-6 h-[27px] border rounded text-[#656565] hover:border-[#191919] hover:text-[#191919]">
			Cancel
		</button>
		<button id="saveClientCostBtn" class="px-6 h-[27px] bg-black text-white rounded">
			Save
		</button>
	</div>
</div>
